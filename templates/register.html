
{% extends "base.html" %}

{% block title %}Cadastro - Beer Price Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Cadastrar</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="(11) 99999-9999" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="has_whatsapp" name="has_whatsapp" value="1">
                        <label class="form-check-label" for="has_whatsapp">
                            ðŸ“± Este telefone tambÃ©m Ã© WhatsApp
                        </label>
                    </div>
                    
                    {% if not has_users %}
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" value="1">
                        <label class="form-check-label" for="is_admin">
                            ðŸ‘‘ Criar conta como Administrador (primeiro usuÃ¡rio)
                        </label>
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>JÃ¡ tem uma conta? <a href="{{ url_for('login') }}" class="text-warning">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('phone').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '');
    
    if (value.length <= 11) {
        if (value.length <= 2) {
            value = value.replace(/(\d{0,2})/, '($1');
        } else if (value.length <= 7) {
            value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
        } else {
            value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
        }
    }
    
    e.target.value = value;
});
</script>
{% endblock %}
