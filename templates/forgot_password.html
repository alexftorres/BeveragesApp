
{% extends "base.html" %}

{% block title %}Esqueci Minha Senha - Beer Price Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Recuperar Senha</h5>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">Digite seu email para receber um link de recuperação de senha.</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Enviar Link de Recuperação</button>
                        <a href="{{ url_for('login') }}" class="btn btn-secondary">Voltar ao Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
