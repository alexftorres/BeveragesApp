
{% extends "base.html" %}

{% block title %}Editar Recompensa - Beer Price Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Editar Recompensa</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome da Recompensa</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ reward.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ reward.description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="points_required" class="form-label">Pontos Necessários</label>
                        <input type="number" class="form-control" id="points_required" name="points_required" min="1" value="{{ reward.points_required }}" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if reward.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">
                            Recompensa ativa
                        </label>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_rewards') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
