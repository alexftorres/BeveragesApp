
{% extends "base.html" %}

{% block title %}Editar Usuário - Beer Price Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Editar Usuário: {{ user.name }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label"><strong>Nome:</strong></label>
                        <p>{{ user.name }}</p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label"><strong>Email:</strong></label>
                        <p>{{ user.email }}</p>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role_id" class="form-label">Perfil</label>
                        <select class="form-select" id="role_id" name="role_id">
                            <option value="">Sem perfil</option>
                            {% for role in roles %}
                            <option value="{{ role.id }}" {% if user.role_id == role.id %}selected{% endif %}>
                                {{ role.name }} - {{ role.description }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                   {% if user.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Usuário ativo
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label"><strong>Pontos:</strong></label>
                        <p>{{ user.points }}</p>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
