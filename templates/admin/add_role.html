
{% extends "base.html" %}

{% block title %}Criar Perfil - Beer Price Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Criar Novo Perfil</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome do Perfil</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Permissões</label>
                        <div class="row">
                            {% for permission in permissions %}
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="perm_{{ permission.id }}" name="permissions" value="{{ permission.id }}">
                                    <label class="form-check-label" for="perm_{{ permission.id }}">
                                        <strong>{{ permission.name }}</strong><br>
                                        <small class="text-muted">{{ permission.description }}</small>
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_roles') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success">Criar Perfil</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
